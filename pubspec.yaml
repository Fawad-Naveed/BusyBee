name: BusyBee
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.4.2 
  path_provider: ^2.1.2
  shared_preferences: ^2.5.3
  intl: ^0.18.0
  provider: ^6.1.1
  flutter_local_notifications: ^19.1.0
  timezone: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/bee.png"

flutter:
  uses-material-design: true
  assets:
    - lib/assets/bee.png
